<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del producto</title>
    <link rel="stylesheet" href="./../css/product.css">
</head>
<body>
    <!-- El contenido de este segmento se movera a la pagina de productos para mostrar la lista de productos -->
    <div class="tempo" id="temporaryApp"></div>
    <div id="temporaryContent">
        <!-- Post fetch -->
        <div class="detail">
            <div class="image">
                <img src="">
            </div>  
            <div class="content">
                <div class="name"></div>
                <div class="description"></div>
                <div class="buttons">
                    <button class="product-minus-details">-</button>
                    <input class="quantity-details" value = "1" type="number">
                    <button class="product-plus-details">+</button>
                    <button class="delete">x</button>
                    <button class="addCartDetails">Agregar al carrito</button>
                    <button class="btn-finish-single">Comprar</button>
                </div>
                <!-- Posibilidad de agregar contenedor de productos similares -->
                <!-- <div class="similar"></div> -->
            </div>
        </div>
    </div>
    <script src="./../js/details.js" type="module"></script>
</body>
</html>
