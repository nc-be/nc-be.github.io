<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina de productos</title>
	<link rel="stylesheet" href="./../css/product.css">
</head>

<body>
	<!-- class="container": Guarda toda la informacion del sitio web -->
	<div class="container">
		<!-- Este header contiene la barra de tareas de la pagina: La barra cuenta con 2 botones: pagina principal y carrito -->
		<header>
			<!-- "Boton" 'pagina principal', funcion: Volver a la pagina principal -->
			<div class="title">
				<!-- ***SE REEMPLAZARA EL ICONO -->
				<a href="./../../index.html">P&aacutegina principal</a>
			</div>
			<!-- Icono 'icon-cart', funcion: Abrir/cerrar carrito de compras -->
			<div class="icon-cart">
				<!-- ***SE REEMPLAZARA EL ICONO SVG -->
				<svg version="1.1" id="shopping_x5F_carts_1_" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
					viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve">
					<style>
						.st0 {
							display: none
						}

						.st1 {
							display: inline
						}

						.st2 {
							fill: #020202
						}
					</style>
					<g id="_x31__1_">
						<path class="st2"
							d="M92.1 96c-5.2 0-9.3 4.2-9.3 9.3 0 5.2 4.2 9.3 9.3 9.3s9.3-4.2 9.3-9.3c0-5.1-4.1-9.3-9.3-9.3zm0 16a6.7 6.7 0 1 1 6.7-6.7c0 3.8-3 6.7-6.7 6.7zM41.4 96c-5.2 0-9.3 4.2-9.3 9.3 0 5.2 4.2 9.3 9.3 9.3s9.3-4.2 9.3-9.3c0-5.1-4.2-9.3-9.3-9.3zm0 16a6.7 6.7 0 1 1 6.7-6.7c0 3.8-3 6.7-6.7 6.7zm86.2-73.5c-.5-.8-1.3-1.2-2.2-1.2h-102L19 15.4c-.3-1.2-1.3-2.1-2.6-2.1H2.7C1.2 13.3 0 14.5 0 16c0 1.5 1.2 2.7 2.7 2.7h11.4l14.6 72.6c.3 1.2 1.3 2.1 2.6 2.1h72.2c1.1 0 2-.6 2.4-1.6L127.8 41c.3-.8.3-1.7-.2-2.5zM101.7 88H33.5l-2.7-13.3h76.7L101.7 88zm6.9-16H30.3l-2.7-13.3h86.8L108.6 72zm6.9-16H27l-2.7-13.3h96.9L115.5 56z"
							id="icon_14_" />
					</g>
				</svg>
				<!-- Display del numero actual de objetos en el carrito de compras, default: 0 -->
				<span>0</span>
			</div>
		</header>
		<!-- id="content": Aqui se inserta el contenido de cada pagina -->
		<div id="contentContainer">
			Pre fetch
		</div>
	</div>

	<!-- class="cartContainer": Guarda toda la informacion del carrito -->
	<div class="cartContainer">
		<h1>CARRITO DE COMPRAS</h1>
		<!-- class="cartList": Contiene la lista de productos agregados al carrito -->
		<div class="cartList">
			<!-- TEST: ITEMS CARRITO -->
		</div>
		<div class="btn">
			<button class="btn-close">
				Cerrar
			</button>
			<button class="btn-finish">
				Finalizar
			</button>
		</div>
	</div>
	<script src="./../js/shopping-cart.js" type="module"></script>
</body>

</html>
